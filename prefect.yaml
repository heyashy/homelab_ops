name: homelab-ops

deployments:
  - name: nightly-permissions-fix
    entrypoint: jobs/prefect/flows/permission_fixup.py:permission_fixup
    work_pool:
      name: homelab
      work_queue_name: default
    schedules:
      - cron: "0 6 * * *"
        timezone: "Etc/UTC"
    parameters:
      root: "/srv/homelab/state"
      uid: 1000
      gid: 1000
      dry_run: false
      include_dirs: true
    tags: ["generic"]

  - name: backup-homeassistant-daily
    entrypoint: jobs/prefect/flows/backup_homeassistant.py:backup_homeassistant
    work_pool:
      name: homelab
      work_queue_name: default
    schedules:
      - cron: "30 6 * * *"
        timezone: "Etc/UTC"
    parameters:
      ha_config_dir: "/srv/homelab/state/homeassistant/"
      dest_dir: "/mnt/backups/mediaserve/homeassistant"
      include_db: true
      keep_days: 10
    tags: ["backup"]

  - name: backup-static-server
    entrypoint: jobs/prefect/flows/backup_generic_dir.py:backup_generic_dir
    work_pool:
      name: homelab
      work_queue_name: default
    parameters:
      target_dir: /srv/homelab/state/static_server
      dest_dir: /mnt/backups/mediaserve/static_server
      exclude_dirs: ""
      keep_days: 10
    schedule:
      cron: "0 0 * * 0" # daily at 00:00 only on Sunday
      timezone: "Etc/UTC"
    tags: ["backup"]

  - name: backup-traefik
    entrypoint: jobs/prefect/flows/backup_generic_dir.py:backup_generic_dir
    work_pool:
      name: homelab
      work_queue_name: default
    parameters:
      target_dir: /srv/homelab/state/traefik/
      dest_dir: /mnt/backups/mediaserve/traefik/
      exclude_dirs: "logs"
      keep_days: 10
    schedule:
      cron: "0 0 * * *" # daily at 00:00 only on Sunday
      timezone: "Etc/UTC"
    tags: ["backup"]

  - name: backup-jellyfin
    entrypoint: jobs/prefect/flows/backup_generic_dir.py:backup_generic_dir
    work_pool:
      name: homelab
      work_queue_name: default
    parameters:
      target_dir: /srv/homelab/state/jellyfin/
      dest_dir: /mnt/backups/mediaserve/jellyfin/
      exclude_dirs: "cache,config/metadata"
      keep_days: 10
    schedule:
      cron: "0 0 * * *" # daily at 00:00 only on Sunday
      timezone: "Etc/UTC"
    tags: ["backup"]

  - name: backup-plex
    entrypoint: jobs/prefect/flows/backup_generic_dir.py:backup_generic_dir
    work_pool:
      name: homelab
      work_queue_name: default
    parameters:
      target_dir: /srv/homelab/state/plex/
      dest_dir: /mnt/backups/mediaserve/plex/
      exclude_dirs: "config/Library,config/Metadata,config/Cache,config/Drivers,config/Media,config/Logs,config/Codecs,config/Crash Reports,config/Diagnostics,config/Scanners,config/Updates,config/Plug-ins"
      keep_days: 10
    schedule:
      cron: "0 6 * * *" # daily at 00:00 only on Sunday
      timezone: "Etc/UTC"
    tags: ["backup"]
